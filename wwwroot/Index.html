<!DOCTYPE html>
<html lang="uk-UA">
<head>
    <meta charset="UTF-8">
    <title>Genres - API</title>
    <link rel="stylesheet" href="css/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>


<body>
    <h1>Genres</h1>

    <p id="errorDB"></p>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addGenre()">
        
        <input type="text" id="add-genreName" placeholder="Genre Name">
        <input type="submit" value="Add">
    </form>

    <div id="editGenre">
        <h3>Редагувати</h3>
        <form action="javascript:void(0);" onsubmit="updateGenre()">
            <input type="hidden" id="edit-id">
            <input class="search-bar" type="text" id="edit-genrename"> 
            <input type="submit" value="Save">
            <!-- <a onclick="closeInput()" aria-label="Close">&#10006;</a> --> 
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th></th> 
            <th></th>
        </tr>
        <tbody id="genres"></tbody>
    </table>

    <script src="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getGenres(); 
    </script>

</body>
</html>
