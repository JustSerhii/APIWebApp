<!DOCTYPE html>
<html lang="uk-UA">
<head>
    <meta charset="UTF-8">
    <title>Genres - API</title>
    <link rel="stylesheet" href="css/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
            width: 200px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .edit-button,
        .delete-button {
            padding: 5px 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 10px;
        }

            .edit-button:hover,
            .delete-button:hover {
                background-color: #45a049;
            }


        #errorDB {
            color: red;
            margin-bottom: 20px;
        }

        

        /* Add the CSS code for the modal here */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

            .modal-buttons button {
                margin: 0 10px;
                padding: 10px 20px;
                font-size: 16px;
                font-weight: bold;
                border-radius: 4px;
                cursor: pointer;
            }

                .modal-buttons button.confirm {
                    background-color: #4CAF50;
                    color: #fff;
                }

                .modal-buttons button.cancel {
                    background-color: #f44336;
                    color: #fff;
                }

    </style>
</head>

<body>
    <h1>Genres</h1>

    <p id="errorDB"></p>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addGenre()">

        <input type="text" id="add-genreName" placeholder="Genre Name">
        <input type="submit" value="Add">
    </form>

    <div id="editGenre">
        <h3>Редагувати</h3>
        <form action="javascript:void(0);" onsubmit="updateGenre()">
            <input type="hidden" id="edit-id">
            <input class="search-bar" type="text" id="edit-genrename">
            <input type="submit" value="Save">
            <!-- <a onclick="closeInput()" aria-label="Close">&#10006;</a> -->
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="genres"></tbody>
    </table>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Confirmation</h3>
            <p>Are you sure you want to delete this genre?</p>
            <div class="modal-buttons">
                <button id="confirmDelete">Delete</button>
                <button id="cancelDelete">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getGenres();
    </script>

</body>
</html>
